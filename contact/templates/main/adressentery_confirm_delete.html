{% extends 'main/base.html' %}

{% block breadcrumb %}{{ block.super }} > Admin page > Confirm delete{% endblock %}

{% block content %}
    <div class="form" style="text-align: center;">
        <h2>Are you sure you want to delete the "<b>{{ obj.name }}</b>" contact?</h2>
        <form action="" method="post" novalidate>
            {% csrf_token %}
            <br><input class="btn btn-success" type="submit" value="Yes">
        </form>
        <a href="{% url 'contact-list' %}"><input class="btn btn-success" type="submit" value="No"></a>
        
    </div>
    
{% endblock %}
