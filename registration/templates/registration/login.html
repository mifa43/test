{% extends 'main/base.html' %}
<!-- take everything from -->
{% block title %}
Login
{% endblock %}

{% load crispy_forms_tags %}
{% block login_required %}
   <form method="POST" class="form-group">
       {% csrf_token %}
       {{form|crispy}}
       <p>Don't have an account? create it <a href="/register">here</a>!</p>
       <button type="submit" class="btn btn-success" style="margin-top: 5px;">Login</button>
   </form>
{% endblock %}
